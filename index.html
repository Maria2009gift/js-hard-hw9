<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="clearStorage">CLEAR STORAGE!!!!!</button><br>

    <hr>
    
    <button id="clear">clear tiks</button>
    <fieldset>
        <legend>Pet</legend>
        <div>
            <input type="checkbox" name="" id="variant1">
            <label for="variant1">cat</label>
        </div>
        <div>
            <input type="checkbox" name="" id="variant2">
            <label for="variant2">dog</label>
        </div>
        <div>
            <input type="checkbox" name="" id="variant3">
            <label for="variant3">ham</label>
        </div>
    </fieldset><br>

    <hr>

    <input type="text" id="login" placeholder="Введіть логін">
    <input type="password" name="" id="password" placeholder="Введіть пароль">
    <button id="btnRegist">Зареєструвати аккаунт</button>
    <button id="btnCheck">Перевірити аккаунт</button><br>

    <hr>    

        <input type="text" id="nameOfUrl" placeholder="Введіть ім'я url">
        <input type="text" id="url" placeholder="Введіть адресу url">
        <button id="addLink">Додати посилання</button>

    <hr>

    <input type="text" id="name" placeholder="Введіть ім'я">
    <input type="text" id="surname" placeholder="Введіть прізвище">
    <input type="tel" id="phone" placeholder="Введіть номер телефону">
    <input type="text" id="email" placeholder="Введіть пошту">
    <button id="btnAddKontakt">Додати або змінити контакт</button><br>
    <input type="text" id="deleteKontaktInput" placeholder="Введіть номер телефону">
    <button id="btnDeleteKontakt">Видалити контакт</button>


    <script type="module" src="main.js"></script>
